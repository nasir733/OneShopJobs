{% extends "base.html" %}

{% block content %}
  <div class=" min-h-screen py-32 px-10">
  <div class="bg-white p-10 rounded-lg shadow md:w-3/4 lg:w-1/2 mx-auto">

    <form action="{%url 'register'%}" method="POST">
{%csrf_token%}
      <div class="mb-5">
        <label for="first_name" class="block mb-2 font-bold text-gray-600">First Name</label>
        <input type="text"  name="first_name" placeholder="" class="border border-gray-300 shadow p-3 w-full rounded">
      </div>

      
<div class="mb-10">
        <label for="last_name" class="block mb-2 font-bold text-gray-600">Last Name</label>
        <input type="text" name="last_name" class="border border-gray-300 shadow p-3 w-full rounded">

      </div>
 <div class="mb-10">
        <label for="username" class="block mb-2 font-bold text-gray-600">UserName</label>
        <input type="text"  name="username"  class="border border-gray-300 shadow p-3 w-full rounded">

      </div>

  <div class="mb-10">
        <label for="email" class="block mb-2 font-bold text-gray-600">Email</label>
        <input type="email"  name="email"  class="border border-gray-300 shadow p-3 w-full rounded">

      </div>
  <div class="mb-10">
        <label for="password" class="block mb-2 font-bold text-gray-600">Password</label>
        <input type="password"  name="password"  class="border border-gray-300 shadow p-3 w-full rounded">

      </div>

  <div class="mb-10">
        <label for="confirm_password" class="block mb-2 font-bold text-gray-600">Confirm Password</label>
        <input type="password"  name="confirm_password"  class="border border-gray-300 shadow p-3 w-full rounded">
 {% if messages %}
<ul class="messages">
    {% for message in messages %}
     <p class="text-sm text-red-400 mt-2">{{message}}</p>
    {% endfor %}
</ul>
{% endif %}

      </div>


                  


      <button type="submit" class="block w-full bg-blue-500 text-white font-bold p-4 rounded-lg">Submit</button>

    </form>

  </div>
</div>
{% endblock content %}
