{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background:url("{% static 'assets/greek-vase.png' %}");

        }
    </style>
    <title>{% block title %}

        {% endblock title %}</title>
</head>

<body>
    <!-- header -->

    {% include "header.html" %}

    <!-- body -->
    <div class="main container mx-auto">
        {% block content %}
        <!-- footer -->

        {% endblock content %}
    </div>

</body>


</html>
